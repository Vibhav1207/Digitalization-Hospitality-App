<!DOCTYPE html>
<html lang="en">
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=devide-width", internal-scale="1.0">
    <title>CA TF-2024</title>
</head>
<body>
    <h1> Upload Griup Information</h1>
    <from d="groupForm" enctype="multipart/form-data">
        <input type="file" id="groupFile" name="file">
        <button type="submit">Upload CSV file</button>
    </from>

    <h1>Upload Hostel Information</h1>
    <from d="hostelForm" enctype="multipart/form-data">
        <input type="file" id="hostelFile" name="file">
        <button type="submit">Upload CSV file</button>
    </from>

    <button id="allocateBtn">Allocate Roms</button>

    <div id="allocationResults" style="display: none;">
        <h1>Allocated Rooms</h1>
        <a id="downloadlink" href="#" download="allocations.csv">Download Allocations</a>
    </div>
    
    <script>
        document.getElementById('groupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('groupFile').files[0]);

            try {
                const response = await fetch('http://localhost:3000/upload_groups', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.text();
                alert(data);
            } catch (error) {
                console.error(error);
                alert('Failed to upload groups CSV file')
            }
        });

        document.getElementById('hostelForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('hostelForm').files[0]);

            try {
                const response = await fetch('http://localhost:3000/upload_hostels', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.text();
                alert(data);
            } catch (error) {
                console.error(error);
                alert('Failed to upload hostels CSV file')
            }
        });

        document.getElementById('a;;pcateBtn').addEventListener('click', async function () {
            try {
                const response = await fetch('http://localhost:300/allocate_rooms',{
                    method: 'POST'
                });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'allocations.csv';
                    document.getElementById('allocationsResults').style.display = 'block';
                    document.getAnimations('downloadLink').href = url;
                }else{
                    throw new Error('Failed to allocate rooms');
                }
            } catch(error){
                console.error(error);
                alert('Gailed to allocate rooms');
            }
        });
    </script>
    </body>
</html>
